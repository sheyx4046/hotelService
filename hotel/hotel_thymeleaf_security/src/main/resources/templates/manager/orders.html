<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu 2-columns   fixed-navbar" data-open="click" data-menu="vertical-menu" data-col="2-columns">

<!-- BEGIN: Header-->
<div th:replace="~{admin/dashboard-fragment :: header}"></div>
<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div th:replace="~{admin/dashboard-fragment :: menu(activeItem='villages')}"></div>
<!-- END: Main Menu-->


<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Villages order</h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/manager">Home</a>
              </li>
              <li class="breadcrumb-item active"> Villages
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <!-- Villa Info cards -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Orders</h4>
              <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
              <div class="heading-elements">
                <ul class="list-inline mb-0">
                  <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                  <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="card-content collapse show">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Village</th>
                      <th scope="col">Customer</th>
                      <th scope="col">From</th>
                      <th scope="col">To</th>
                      <th scope="col">Accept/Cancel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order:${orders}">
                      <td th:text="${#temporals.format(order.createdDate, 'dd.MM.yyyy')}"></td>
                      <td th:text="${villageService.getById(order.getVillaId()).getName()}"></td>
                      <td th:text="${user.getById(order.getUserId()).getName()}"></td>
                      <td th:text="${#temporals.format(order.startDay, 'dd.MM')}"></td>
                      <td th:text="${#temporals.format(order.endDay, 'dd.MM')}"></td>
                      <td>
                        <div class="container-a">
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            cancel
                          </button>
                          <a th:href="'/manager/order/'+${order.id}+'/accept'" class="mr-1">
                            <button type="button" class="btn btn-icon btn-success btn-sm">
                              <i class="fas fa-edit fa-sm"></i> <!-- Adjust size using fa-sm class -->
                            </button>
                          </a>
                          <a th:href="'/manager/order/'+${order.id}+'/cancel'" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'SUPER_ADMIN') or #strings.contains(#authentication.principal.authorities,'MANAGER'))}">
                            <button type="button" class="btn btn-icon btn-danger btn-sm">
                              <i class="fas fa-trash-alt fa-sm"></i> <!-- Adjust size using fa-sm class -->
                            </button>
                          </a>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <!-- Add pagination controls -->
                  <div class="text-center">
                    <nav th:if="${orders.totalPages > 1}" aria-label="Page navigation">
                      <ul class="pagination justify-content-center">
                        <li th:if="${orders.hasPrevious()}">
                          <a class="page-link" th:href="@{/manager/getAllVillages(size=${orders.size}, page=${orders.number})}">Previous</a>
                        </li>
                        <div th:each="pageNumber : ${pageNumbers}">
                          <li th:class="${pageNumber == (orders.getNumber() + 1)} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:href="@{/manager/getAllVillages(size=${orders.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                          </li>
                        </div>
                        <li th:if="${orders.getNumber() + 1 < orders.totalPages}" class="page-item">
                          <a class="page-link" th:href="@{/manager/getAllVillages(size=${orders.size}, page=${orders.number + 2})}">Next</a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>


    <!-- START: modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cancel of order</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Cancel order</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END: modal-->

  <!-- START: script-->
  <script>
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })
  </script>
  <!-- END: script-->
</body>
